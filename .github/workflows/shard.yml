name: Shard CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  LintAndTest:
    strategy:
      matrix:
        container:
          - crystallang/crystal:0.35.0-alpine
          - crystallang/crystal:0.35.1-alpine
          - crystallang/crystal:latest-alpine
          - crystallang/crystal:nightly-alpine

    runs-on: ubuntu-latest

    container: ${{ matrix.container }}

    steps:
      - name: Check format
        run: crystal tool format --check

      - name: Crystal Ameba Linter
        uses: crystal-ameba/github-action@v0.2.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: crystal spec
